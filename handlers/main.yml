---
- name: Restart mysql
  service: name=mysql state=restarted
  when: not mysql_in_container|d(False)|bool

- name: Reload mysql
  service: name=mysql state=reloaded
  when: not mysql_in_container|d(False)|bool

- name: Restart mysql docker
  shell: /usr/bin/mysqld_safe
  when: mysql_in_container|d(False)|bool
